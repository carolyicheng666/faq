<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>faq</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
    <!-- .header>.search.bar1>form>input[type="text" placeholder="请输入您要搜索的内容..."]+button[type="submit"]^^^.content>ul#accordion.accordion>li>.link>span.select{问题列表}+i.fa.fa-chevron-down^ul.submenu>(li>a{Photoshop}>i.fa.fa-chevron-right)*4^^div.hack^^.footer>span.item>i.fa.fa-mail-reply+span{返回}^+span.item>i.fa.fa-plus-square+span{添加问题} -->
    <div class="header">
		<div class="search bar1">
			<form>
				<input type="text" placeholder="请输入您要搜索的内容...">
				<button type="submit"></button>
			</form>
		</div>
    </div>
    <div class="content">
        <ul id="accordion" class="accordion">
            <li>
                <div class="link">
                    <span class="select">问题列表</span>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <ul class="submenu">
                    <li><a href="#">Photoshop<i class="fa fa-chevron-right"></i></a></li>
                    <li><a href="#">HTML<i class="fa fa-chevron-right"></i></a></li>
                    <li><a href="#">CSS<i class="fa fa-chevron-right"></i></a></li>
                    <li><a href="#">Maquetacion web<i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </li>
            <div class="hack"></div>
        </ul>
    </div>
    <div class="footer">
        <span class="item">
            <i class="fa fa-mail-reply"></i>
            <span>返回</span>
        </span>
        <span class="item">
           <i class="fa fa-plus-square"></i>
            <span>添加问题</span>
        </span>
    </div>
    <script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
